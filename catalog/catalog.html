<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แบบฟอร์มการสั่งซื้อสินค้า</title>
  <link rel="stylesheet" href="/Webdev/CSS/oder.css">
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <main class="order-form-container">
    <div class="form-card">
      <h2>แบบฟอร์มการสั่งซื้อสินค้า</h2>
      <form id="orderForm">
        <div class="form-section">
          <h3>ข้อมูลผู้สั่งซื้อ</h3>
          <div class="form-group">
            <label for="customerName">ชื่อ-นามสกุล</label>
            <input type="text" id="customerName" required>
          </div>
          <div class="form-group">
            <label for="customerPhone">เบอร์โทรศัพท์</label>
            <input type="tel" id="customerPhone" required>
          </div>
          <div class="form-group">
            <label for="customerEmail">อีเมล</label>
            <input type="email" id="customerEmail" required>
          </div>
          <div class="form-group">
            <label for="customerAddress">ที่อยู่จัดส่ง</label>
            <textarea id="customerAddress" rows="3" required></textarea>
          </div>
        </div>

        <div class="form-section">
          <h3>ข้อมูลการสั่งซื้อ</h3>
          <div class="form-group">
            <label for="purchaseDate">วันที่ซื้อ</label>
            <input type="date" id="purchaseDate" required>
          </div>
          <div class="form-group">
            <label for="deliveryOption">ตัวเลือกการจัดส่ง</label>
            <select id="deliveryOption" required>
              <option value="">-- เลือก --</option>
              <option value="delivery">จัดส่ง</option>
              <option value="pickup">รับเอง</option>
            </select>
          </div>
          <div class="form-group">
            <label for="paymentMethod">ช่องทางชำระเงิน</label>
            <select id="paymentMethod" required>
              <option value="">-- เลือก --</option>
              <option value="bank_transfer">โอนผ่านบัญชีธนาคาร</option>
              <option value="promptpay">พร้อมเพย์</option>
            </select>
          </div>
          <div class="form-group">
            <label for="paymentSlip">รูปภาพสลิปโอนเงิน</label>
            <input type="file" id="paymentSlip" accept="image/*" required>
          </div>
        </div>

        <div class="form-section">
          <h3>เลือกสินค้า</h3>
          <div class="add-item-control">
            <select id="productSelect">
              <option value="">-- เลือกสินค้า --</option>
            </select>
            <input type="number" id="quantityInput" value="1" min="1" required>
            <button type="button" id="addItemButton" class="btn-primary">เพิ่มลงในตะกร้า</button>
          </div>

          <ul id="order-items" class="order-items-list">
          </ul>
        </div>

        <div class="form-section summary-section">
          <h3>สรุปยอดสั่งซื้อ</h3>
          <div class="summary-row">
            <span>ราคารวมทั้งหมด:</span>
            <span id="totalPrice">0.00 บาท</span>
          </div>
          <button type="submit" class="btn-submit">ยืนยันการสั่งซื้อ</button>
        </div>
      </form>
    </div>
  </main>

  <script src="/Webdev/js/oder.js"></script>
</body>

</html>
