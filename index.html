<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>สต็อกสินค้า</title>
  <link rel="stylesheet" href="/Webdev/CSS/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

  <header class="header">
    <h1 class="logo">ระบบจัดการสินค้า</h1>
    <a href="./catalog/catalog.html" class="nav-warp">แบบฟอร์มการสั่งซื้อสินค้า</a>
  </header>

  <main class="dashboard-container">
    <aside class="sidebar">
      <nav class="nav-menu">
        <a href="#" class="nav-item active" data-page="products">รายการสินค้า</a>
        <a href="#" class="nav-item" data-page="add-product">เพิ่มสินค้าใหม่</a>
        <a href="#" class="nav-item" data-page="categories">จัดการหมวดหมู่</a>
      </nav>
    </aside>

    <section class="content-area">

      <div id="products-page" class="page-content active">
        <h2>รายการสินค้าทั้งหมด</h2>
        <div class="product-list-container">
          <table>
            <thead>
              <tr>
                <th>รูปภาพ</th>
                <th>รหัสสินค้า</th>
                <th>ชื่อสินค้า</th>
                <th>หมวดหมู่</th>
                <th>รายละเอียด</th>
                <th>การจัดการ</th>
              </tr>
            </thead>
            <tbody id="productTableBody">
            </tbody>
          </table>
        </div>
      </div>
      
      <div id="add-product-page" class="page-content">
        <h2>เพิ่มสินค้าใหม่</h2>
        <form id="addProductForm" class="form-card">
          <div class="form-group">
            <label for="productName">ชื่อสินค้า</label>
            <input type="text" id="productName" required>
          </div>
          <div class="form-group">
            <label for="productCategory">หมวดหมู่</label>
            <select id="productCategory" required>
              <option value="">-- เลือกหมวดหมู่ --</option>
            </select>
          </div>

          <div class="form-group">
            <label>ข้อมูลขนาดสินค้า</label>
            <div id="variants-container">
            </div>
            <button type="button" id="addVariantButton" class="btn-secondary">เพิ่มขนาด</button>
          </div>

          <div class="form-group">
            <label for="productImage">รูปภาพสินค้า</label>
            <input type="file" id="productImage" accept="image/*" required>
          </div>
          <div class="form-group">
            <div id="image-preview" class="image-preview-container">
              <p>ไม่มีรูปภาพ</p>
            </div>
          </div>
          <button type="submit" class="btn-primary">เพิ่มสินค้า</button>
        </form>
      </div>

      <div id="categories-page" class="page-content">
        <h2>จัดการหมวดหมู่</h2>
        <div class="form-card">
          <h3>เพิ่มหมวดหมู่ใหม่</h3>
          <form id="addCategoryForm">
            <div class="form-group">
              <label for="newCategoryName">ชื่อหมวดหมู่</label>
              <input type="text" id="newCategoryName" required>
            </div>
            <button type="submit" class="btn-primary">เพิ่มหมวดหมู่</button>
          </form>
        </div>

        <div class="form-card mt-20">
          <h3>หมวดหมู่ที่มีอยู่</h3>
          <ul id="categoryList" class="category-list">
          </ul>
        </div>
      </div>
    </section>
  </main>
  <script src="/Webdev/js/script.js"></script>
</body>

</html>
